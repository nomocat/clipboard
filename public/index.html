<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>共享粘贴板</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 150px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 1em;
      box-sizing: border-box;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex: 1;
      padding: 2em;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-size: 1rem;
    }

    button.save {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar"></div>

  <div class="main">
    <h2>📋 粘贴板 Index: <span id="current-index">0</span></h2>
    <textarea id="clipboard"></textarea><br>
    <button class="save" onclick="updateClipboard()">保存</button>
  </div>

  <script>
    const MAX_INDEX = 10;
    let currentIndex = 0;
    let clipboardList = {};
    const sidebar = document.getElementById("sidebar");
    const indexLabel = document.getElementById("current-index");
    const textarea = document.getElementById("clipboard");

    // 创建 WebSocket 连接
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onopen = () => {
      console.log("✅ WebSocket 已连接");
      loadClipboard();
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const { type, index, content } = data;

      if (type === "read" && index === currentIndex) {
        textarea.value = content || "";
      }

      if (type === "update") {
        clipboardList[index] = content;
        if (index === currentIndex) {
          textarea.value = content;
        }
      }
    };

    function sendMessage(data) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(data));
      } else {
        console.warn("⚠️ WebSocket 未连接，消息未发送", data);
      }
    }

    // 创建侧边栏按钮
    for (let i = 0; i < MAX_INDEX; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Index ${i}`;
      btn.onclick = () => selectIndex(i);
      btn.id = `btn-${i}`;
      if (i === 0) btn.classList.add("active");
      sidebar.appendChild(btn);
    }

    function selectIndex(index) {
      currentIndex = index;
      indexLabel.textContent = index;
      updateSidebarHighlight(index);
      loadClipboard();
    }

    function updateSidebarHighlight(index) {
      for (let i = 0; i < MAX_INDEX; i++) {
        const btn = document.getElementById(`btn-${i}`);
        btn.classList.toggle("active", i === index);
      }
    }

    function loadClipboard() {
      sendMessage({ type: "read", index: currentIndex });
    }

    function updateClipboard() {
      const content = textarea.value;
      sendMessage({ type: "write", index: currentIndex, content });
    }
  </script>
</body>
</html>
