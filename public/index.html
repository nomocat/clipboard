<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>å…±äº«ç²˜è´´æ¿</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 150px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 1em;
      box-sizing: border-box;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex: 1;
      padding: 2em;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-size: 1rem;
    }

    button.save {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <!-- åŠ¨æ€æ’å…¥ index æŒ‰é’® -->
  </div>

  <div class="main">
    <h2>ğŸ“‹ ç²˜è´´æ¿ Index: <span id="current-index">0</span></h2>
    <textarea id="clipboard"></textarea><br>
    <button class="save" onclick="updateClipboard()">ä¿å­˜</button>
  </div>

  <script>
    const MAX_INDEX = 10;
    let currentIndex = 0;
    const sidebar = document.getElementById("sidebar");
    const indexLabel = document.getElementById("current-index");
    const textarea = document.getElementById("clipboard");

    // åˆ›å»º sidebar æŒ‰é’®
    for (let i = 0; i < MAX_INDEX; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Index ${i}`;
      btn.onclick = () => selectIndex(i);
      btn.id = `btn-${i}`;
      if (i === 0) btn.classList.add("active");
      sidebar.appendChild(btn);
    }

    function selectIndex(index) {
      currentIndex = index;
      indexLabel.textContent = index;
      updateSidebarHighlight(index);
      loadClipboard();
    }

    function updateSidebarHighlight(index) {
      for (let i = 0; i < MAX_INDEX; i++) {
        const btn = document.getElementById(`btn-${i}`);
        btn.classList.toggle("active", i === index);
      }
    }

    async function loadClipboard() {
      try {
        const res = await fetch(`/api/content?index=${currentIndex}`);
        if (res.ok) {
          const data = await res.json();
          textarea.value = data.content || "";
        } else {
          textarea.value = "";
        }
      } catch (e) {
        textarea.value = "";
        console.error("åŠ è½½å¤±è´¥", e);
      }
    }

    async function updateClipboard() {
      await fetch(`/api/content?index=${currentIndex}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: textarea.value })
      });
    }

    // åˆå§‹åŠ è½½ç¬¬ 0 ä¸ªå†…å®¹
    loadClipboard();
  </script>
</body>
</html>
